<!doctype html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Cupcakes</title>
    </head>
    <body>

    <form action="process.php" method="post">
        <h1>Cupcake Fundraiser</h1>

        <label for="name">Your name:</label> <br>
        <input type="text" id="name" name="name" placeholder="Please input your name.">

        <h2>Cupcake flavors:</h2>
        <input type="checkbox" name="flavor[]" id="grasshopper" value="Grasshopper">
        <label for="grasshopper">The Grasshopper</label><br>

        <input type="checkbox" name="flavor[]" id="whiskey" value="Whiskey Maple Bacon">
        <label for="whiskey">Whiskey Maple Bacon</label><br>

        <input type="checkbox" name="flavor[]" id="carrot" value="Carrot Walnut">
        <label for="carrot">Carrot Walnut</label><br>

        <input type="checkbox" name="flavor[]" id="caramel" value="Salted Caramel Cupcake">
        <label for="caramel">Salted Caramel Cupcake</label><br>

        <input type="checkbox" name="flavor[]" id="velvet" value="Red Velvet">
        <label for="velvet">Red Velvet</label><br>

        <input type="checkbox" name="flavor[]" id="lemon" value="Lemon Drop">
        <label for="lemon">Lemon Drop</label><br>

        <input type="checkbox" name="flavor[]" id="tiramisu" value="tiramisu">
        <label for="tiramisu">Tiramisu</label><br>

        <input type="submit" value="Order">
    </form>

    </body>
</html>
